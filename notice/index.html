<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RIDI Notice</title>
  <link rel="stylesheet" href="//npmcdn.com/flickity@2.0.2/dist/flickity.min.css" media="screen">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .carousel {
      height: 100vh;
    }

    .carousel-cell {
      height: 100vh;
      width: 100%;
    }

    .carousel-cell img {
      width: 100%;
    }

    /* move page dots into carousel */
    .flickity-page-dots {
      bottom: 10px;
    }
  </style>
  <script src="//npmcdn.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>

</head>
<body>
<div class="carousel js-flickity" data-flickity-options='{ "autoPlay": 3000, "setGallerySize": false, "wrapAround": true, "pauseAutoPlayOnHover": false, "prevNextButtons": false }'>
  <div class="carousel-cell"><img src="./images/portrait_1.png" alt=""></div>
  <div class="carousel-cell"><img src="./images/portrait_2.png" alt=""></div>
  <div class="carousel-cell"><img src="./images/portrait_3.png" alt=""></div>
  <div class="carousel-cell"><img src="./images/portrait_4.png" alt=""></div>
  <div class="carousel-cell"><img src="./images/portrait_5.png" alt=""></div>
  <div class="carousel-cell"><img src="./images/portrait_6.png" alt=""></div>
</div>
</body>
</html>
